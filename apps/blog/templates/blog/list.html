{% extends 'base.html' %}
{% load static %}


{% block title %}
    وبلاگ
{% endblock title %}
    

{% block main-body %}
<section class="flex flex-wrap justify-around space-y-4">
    
    {% for article in articles %}
        
    <a href="{{ article.get_absolute_url }}" class="flex flex-col items-center w-11/12 md:w-5/12 bg-gray-800 bg-opacity-50 px-2 py-6 rounded-xl space-y-4 hover:bg-opacity-80 transition-opacity duration-75">
        <img src="{{ article.thumbnail.url }}" alt="Picture" class="w-11/12 rounded-t-xl">
        <h1 class="text-3xl text-center">{{ article.title }}</h1>
    </a>
    {% endfor %}
        
</section>
{% endblock main-body %}
