{% extends 'base.html' %}
{% load static %}

{% block main-body %}
<img src="{{ article.thumbnail.url }}" alt="" class="w-11/12 lg:w-2/3 mx-auto img my-2">
<h1 class="text-xl md:text-2xl lg:text-4xl text-white rounded-md text-shadow text-center">
    {{ article.title }}
</h1>
<hr class="w-11/12 h-1 bg-white opacity-50 mx-auto my-4 md:my-8">
<div class="text-base md:text-xl px-4">
    {{ article.content | safe }}
</div>
<div class="my-4">
    <span class="text-gray-400">اپدیت شده در 8 فروردین 1398</span>
</div>
{% endblock main-body %}
