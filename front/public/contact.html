<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/tailwind.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Gamenet</title>
</head>
<body dir="rtl" class="min-h-screen flex flex-col">
    <img id="background" src="img/collection.webp" loading="lazy" alt="selenGame">
    <header class="p-5">
        <h1 id="title" class="text-center text-8xl lg:text-9xl md:hidden">سلن گیم</h1>
        <!-- <hr class="w-11/12 mx-auto my-2 md:mt-2 md:my-5"> -->
        <nav class="w-full mx-auto flex flex-col md:flex-none md:flex-row justify-between items-center text-xl my-2">
            <div class="flex flex-wrap justify-center md:p-1 md:justify-start md:w-1/3">
                <a href="index.html" class="p-2 shadow-xl self-center h-max shadow-black md:p-3 m-1 border border-white hover:bg-white hover:text-slate-950">خانه</a>
                <a href="reserve.html" class="p-2 shadow-xl self-center h-max shadow-black md:p-3 m-1 border border-white hover:bg-white hover:text-slate-950">رزرو</a>
                <a href="gallery.html" class="p-2 shadow-xl self-center h-max shadow-black md:p-3 m-1 border border-white hover:bg-white hover:text-slate-950">گالری</a>
                <a href="weblog.html" class="p-2 shadow-xl self-center h-max shadow-black md:p-3 m-1 border border-white hover:bg-white hover:text-slate-950">وبلاگ</a>
                <a href="#" class="p-2 shadow-md self-center h-max shadow-white md:p-3 m-1 border bg-white text-black">انتقاد و پیشنهاد</a>
            </div>
            <h1 id="title" class="text-center text-8xl lg:text-9xl xl:text-9xl hidden md:block md:grow">سلن گیم</h1>
            <div class="flex flex-wrap justify-center md:p-12 md:justify-end md:flex-none md:w-1/3">
                <a href="enter.html" class="p-2 shadow-xl self-center h-max shadow-black md:p-3 m-1 text-black bg-yellow-500 hover:bg-yellow-600">ثبت نام / ورود</a>
            </div>
        </nav>
    </header>

    <main class="bg-white bg-opacity-[0.1] rounded-lg shadow-md w-11/12 md:w-8/12 mx-auto p-3 md:p-4 text-justify mb-auto">
        <form action="#" method="POST" class="space-y-4 p-2 md:p-6">
            <h2 class="text-center text-3xl">انتقادات و پیشنهادات خود را در این بخش میتوانید ارسال کنید</h2>
            <div>
                <label for="subject" class="block text-gray-200 font-medium mb-2">موضوع</label>
                <input type="text" id="subject" name="subject" class="w-full px-4 py-2 border border-gray-700 bg-gray-900 text-gray-50 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500" placeholder="موضوع را وارد کنید">
            </div>
            <div>
                <label for="description" class="block text-gray-200 font-medium mb-2">توضیحات</label>
                <textarea id="description" name="description" rows="4" class="w-full px-4 py-2 border border-gray-700 bg-gray-900 text-gray-50 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500" placeholder="توضیحات خود را وارد کنید"></textarea>
            </div>
            <div>
                <label for="phone" class="block text-gray-200 font-medium mb-2">شماره تلفن (در صورت وارد نکردن شماره تلفن پیغام شما بصورت ناشناس ارسال میشود)</label>
                <input type="text" id="phone" name="phone" class="w-full px-4 py-2 border border-gray-700 bg-gray-900 text-gray-50 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500" placeholder="شماره تلفن را وارد کنید (اختیاری)">
            </div>
            <button type="submit" class="w-full bg-sky-700 text-gray-50 py-2 rounded-md hover:bg-sky-900 transition duration-75">ارسال</button>
        </form>
    </main>
    
    <footer class="text-center mt-2 p-3 bg-black bg-opacity-50">
        <div>© 2024 تمامی حقوق متعلق به <a href="/" class="underline">selenGame</a> میباشد.</div>
    </footer>

    <script src="assets/script.js"></script>
</body>
</html>
