    <style>
        @keyframes rotate-in {
        from {
            transform: rotateY(90deg);
            opacity: 0;
        }
        to {
            transform: rotateY(0deg);
            opacity: 1;
        }
        }

        @keyframes rotate-out {
        from {
            transform: rotateY(0deg);
            opacity: 1;
        }
        to {
            transform: rotateY(-90deg);
            opacity: 0;
        }
        }

        .rotate-in {
        transition: all 0.3s;
        animation: rotate-in 0.3s forwards;
        }

        .rotate-out {
        transition: all 0.3s;
        animation: rotate-out 0.3s forwards;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>

    <script>
    let register_box = document.getElementById('box-register');
    let login_box = document.getElementById('box-login');

    let register_fields = document.getElementById('register-fields');
    let verify_field = document.getElementById('verify-code');

    function toggleBox() {
        if (register_box.classList.contains("hidden")) {
            login_box.classList.add("rotate-out");
            setTimeout(() => {
                login_box.classList.remove("rotate-out");
                login_box.classList.add("hidden");

                register_box.classList.remove("hidden");
                register_box.classList.add("rotate-in");
            }, 300);
        } else {
            register_box.classList.add("rotate-out");
            setTimeout(() => {
                register_box.classList.remove("rotate-out");
                register_box.classList.add("hidden");

                login_box.classList.remove("hidden");
                login_box.classList.add("rotate-in");
            }, 300);
        }
    }
    function verify_form() {
        const name = document.querySelector('input[name="name"]');
        const name_error = document.getElementById('name_error');
        const phoneNumber = document.querySelector('input[name="phone_number"]');
        const phoneNumber_error = document.getElementById('phone_error');
        const password1 = document.querySelector('input[name="password1"]');
        const password2 = document.querySelector('input[name="password2"]');
        const password_error = document.getElementById('password_error');

        let status = true;

        const phoneRegex = /^09\d{9}$/;
        if (name.value === "") {
            name_error.innerHTML = "نام شما وارد نشده"
            name.classList.add('border-red-600')
            name.classList.add('border-red-500')
            return false;
        } else {
            name.classList.remove('border-red-600')
            name.classList.remove('border-red-500')
            name_error.innerHTML = ""
        }

        if (!phoneRegex.test(phoneNumber.value)) {
            phoneNumber_error.innerHTML = "شماره تلفن معتبر نمیباشد"
            phoneNumber.classList.add('border-red-600')
            phoneNumber.classList.add('border-red-500')
            return false;
        } else {
            phoneNumber.classList.remove('border-red-600')
            phoneNumber.classList.remove('border-red-500')
            phoneNumber_error.innerHTML = ""
        }
        
        let form = document.getElementById('registration-form');
        form.submit();
    }
